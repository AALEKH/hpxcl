machine:
    services:
        - docker
    environment:
        IMAGE_NAME: stellargroup/hpxcl:build_env

general:
    branches:
        ignore:
            - gh-pages

dependencies:
    pre:
        - docker build -t $IMAGE_NAME tools/docker:
            timeout: 1200
        - mkdir -p build

    override:
        - docker run -v $PWD:/hpx -w /hpx/build ${IMAGE_NAME} cmake .. -DCMAKE_BUILD_TYPE=Debug -DHPX_WITH_MALLOC=system -DCMAKE_CXX_FLAGS="-fcolor-diagnostics" -DHPXCL_WITH_OPENCL=ON
        - docker run -v $PWD:/hpx -w /hpx/build ${IMAGE_NAME} make -j2

test:
    override:
        - docker run -v $PWD:/hpx -w /hpx/build ${IMAGE_NAME} ../tools/run_tests.sh

